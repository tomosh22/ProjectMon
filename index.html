<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<script src="js/game.js"></script>
	<script src="js/attacks.js"></script>
	<script src="js/monsters.js"></script>
	<script src="js/levels.js"></script>
	<script src="js/events.js"></script>
	<script src="js/sprites.js"></script>
	<script src="js/panel.js"></script>
	<script src="js/battle.js"></script>
	<script src="js/gyms.js"></script>
</head>
<body>
	<div class="row">
		<div class="col-sm-3">
			<canvas id="canvas"></canvas>
		</div>
		<div id="monsters" class="col-sm-3">
		</div>
		<div id="release" class="col-sm-1">
			<button onClick = "
				if(playerCanMove && currentMonsters.length > 1){
					currentMonsters.splice(panelIndex,1);
					if(panelIndex >0){
						panelIndex--
					}
				}
			">Release Monster</button>
		</div>
		
	</div>
	<div class="row">
		<div id="devTools" class="col-sm-6">
		</div>
		<div id="devTools2" class="col-sm-2">
		</div>
	</div>
</body>
